<!DOCTYPE html>
<html>
<head>
<title>GeoApp</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/index.css" />

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova_plugins.js"></script>


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvFQtYBNuJ1gjoPpkeHvthjIn1cEamY9c"></script>

</head>

<body>

	<!-- Start of first page -->
	<div data-role="page" id="main">

		<div data-role="header">
			<h1>Jogging-Support</h1>
		</div>
		<!-- /header -->


		<div role="main" class="ui-content">
			<div id="output" style="font-size: 16pt;"></div>

			<a href="" id="start" class="ui-btn">Start Lauf</a>
			<a href="" id="target" class="ui-btn">Stop Lauf</a>

			<img id="myImage" style="display: none;" src="">

			<div id="map"></div>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<a href="#bar" id="linkToRunList">Gespeicherte Läufe</a>
			<p id="footer">Powered by Drinking-Support.com</p>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->

	<!-- Start of second page -->
	<div data-role="page" id="bar">

		<div data-role="header">
			<h1>Gespeicherte Läufe</h1>
		</div>
		<!-- /header -->

		<div role="main" id="runlist" class="ui-content"></div>
		<!-- /content -->

		<div data-role="footer">
			<a href="#main">Startseite</a>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
